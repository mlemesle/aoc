name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check --workspace --all-targets
    - name: Clippy
      run: cargo clippy --workspace --all-targets -- -D warnings
    - name: Run tests
      run: cargo test --workspace
